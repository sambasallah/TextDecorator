
<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
		<script src="js/index.js" type="text/javascript"></script>
		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		<fieldset id="textFieldset">
            <legend>Text</legend>
            <form action="#">
                <textarea name="" id="textBox" cols="30" rows="4" contenteditable></textarea>
            </form>
        </fieldset>

		<fieldset id="decorationFieldset">
			<legend>Decoration</legend>
			<div>
				<button id="btn">Bigger Decoration!</button>
			</div>
			<div>
				<input type="checkbox" value="Bling" id="bling"> Bling
			</div>
		</fieldset>
	</body>
</html>
